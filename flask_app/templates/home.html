<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="header" class="homeNavBar">
            <h1 class="weatherText">Welcome to AB Weather APP</h1>
            <div class="d-flex col-4 justify-content-around">
                <div class="d-flex col-4 justify-content-around">
                    <a href="/myfavorites" id="header"><h3>My Favorites</h3></a>
                </div>
            </div>
        </nav>
        <div class="homeForm">
            <form id="weatherForm" action="{{ url_for('render_results') }}" method="post">
                City: <input type="text" name="city" placeholder="City Name" required> <br>
                <label for="Imperial"> <input type="radio" name="units" value="imperial" required>Imperial</label>
                <br>
                <label for="Metric"> <input type="radio" name="units" value="metric" required>Metric</label>
                <br>
                <button id="weatherSubmit" class="button is-info" type="submit">GET Weather</button>
            </form>
        </div>
    </body>

</html>
